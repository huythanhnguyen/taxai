databases:
  - name: tax-filing-db
    databaseName: tax_filing_db
    user: tax_user
    region: oregon

services:
  - type: redis
    name: tax-filing-valkey
    region: oregon
    plan: starter
    maxmemoryPolicy: allkeys-lru

  - type: web
    name: tax-filing-api
    env: python
    region: oregon
    plan: starter
    buildCommand: "./build.sh"
    startCommand: "python run_server.py"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: DATABASE_URL
        fromDatabase:
          name: tax-filing-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: tax-filing-valkey
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: '["https://tax-filing-api.onrender.com"]'
      - key: GOOGLE_CLOUD_PROJECT
        value: your-project-id
      - key: GEMINI_MODEL
        value: gemini-2.5-flash-lite
      - key: MAX_FILE_SIZE
        value: 10485760
      - key: UPLOAD_DIR
        value: /tmp/uploads
      - key: ALLOWED_FILE_TYPES
        value: '["pdf","jpg","jpeg","png"]'

  - type: worker
    name: tax-filing-celery
    env: python
    region: oregon
    plan: starter
    buildCommand: "./build.sh"
    startCommand: "python run_celery.py"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: tax-filing-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: tax-filing-valkey
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: tax-filing-valkey
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: tax-filing-valkey
          property: connectionString
